<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">Username</th>
    <th scope="col">Title</th>
    <th scope="col">Description</th>
    <th scope="col">Status</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let task of tasks">
    <th scope="row">{{ task.id }}</th>
    <td>
      {{ task.username }}
    </td>
    <td>{{ task.title }}</td>
    <td>{{ task.description }}</td>
    <td>{{ task.is_done }}</td>
    <button color="primary" [routerLink]="['']" class="btn btn-primary">return</button>
    <button color="primary" type="submit" class="btn btn-primary" (click)="deleteTask(task.id)">delete</button>
  </tr>
  </tbody>

</table>
