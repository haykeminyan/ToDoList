<div class="register-form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input
        type="text"
        formControlName="username"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
      />
      <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
        <div *ngIf="f['username'].errors['required']">Username is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Title</label>
      <input
        type="text"
        formControlName="title"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['title'].errors }"
      />
      <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
        <div *ngIf="f['title'].errors['required']">Title is required</div>
        <div *ngIf="f['title'].errors['minlength']">
          Reference
        </div>
        <div *ngIf="f['title'].errors['maxlength']">
          title must not exceed 20 characters
        </div>
      </div>
    </div>


    <div class="form-group">
      <label>Description</label>
      <input
        type="text"
        formControlName="description"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"
      />
      <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
        <div *ngIf="f['description'].errors['required']">Username is required</div>
        <div *ngIf="f['description'].errors['minlength']">
          Reference
        </div>
        <div *ngIf="f['description'].errors['maxlength']">
          Description must not exceed 200 characters
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Status</label>
      <input
        type="checkbox"
        formControlName="is_done"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['is_done'].errors }"
      />
      <div *ngIf="submitted && f['is_done'].errors" class="invalid-feedback">

      </div>
    </div>

    <br/>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Register</button>
      <button
        type="button"
        (click)="onReset()"
        class="btn btn-warning float-right"
      >
        Reset
      </button>
    </div>

  </form>
</div>
